         <script type="text/babel">
            class Demo extends React.Component{
  
                // 编写一个ref
                show = (event)=>{
                    let input1 = event.target;
                    alert(input1.current.value);
                    console.log(input1);
                }   
                render(){
                    return (
                        <div>
                            <input onBlur={this.show} type="text" />
                        </div>
                    )
                }
    
            }

    </script>
